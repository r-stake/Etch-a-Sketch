<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="ui flex-container">
        <div class="controls flex-container">
            <div class="color flex-container">
                <div>
                    <div class="currently-selected-color"></div>
                </div>
                <div  class="color-selection flex-container">
                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="aqua"></div>
                    <div class="blue"></div>
                    <div class="dark-blue"></div>
                    <div class="purple"></div>
                </div>
            </div>
            <button class="grid-size">Set grid size</button>
            <button class="clear-grid">Clear</button>
            <button class="randomize-color">Randomize</button>
            <button class="eraser">Eraser</button>
            <button class="darkening">Darkening</button>
        </div>
        <div class="container flex-container">
            
        </div>
    </div>
    
</body>
</html>
